<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML File Uploader</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<div class="container">
			<h1>Upload HTML File</h1>
			<section class="upload-section">
				<form>
					<div class="file-upload">
						<label for="fileAttachment">Browse HTML File</label>
						<input
							type="file"
							name="fileAttachment"
							id="fileAttachment"
							class="upload"
							placeholder="Select File"
							accept=".html,.htm"
							hidden
						/>
					</div>
					<input
						type="text"
						id="fileuploadurl"
						placeholder="Maximum file size is 10MB"
						readonly
					/>
					<a href="" target="_blank" rel="noopener noreferrer" id="link"></a>
					<button type="submit" class="upload-btn" disabled>Upload</button>
				</form>
			</section>
		</div>

		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-storage.js"></script>
		<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
		<script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-analytics.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
		<script src="script/app.js"></script>
	</body>
</html>
